<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 jersey design</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
        <form>
            <label for="first-text-input"> Enter your name</label>
            <input type="text" id="first-text-input" >
            

            <div class="radioGroup">
                <br>
                <p id="PickTeam">Pick your favourtie Formula One Team</p>

                <div class="radioItem">
                  <input type="radio" id="ferrari" name="team" value="ferrari">
                  <label for="ferrari">Ferrari</label>
                </div>
                <div class="radioItem">
                  <input type="radio" id="merc" name="team" value="merc">
                  <label for="merc" id="merclabel">Mercedes</label>
                </div>
                <div class="radioItem">
                  <input type="radio" id="redbull" name="team" value="redbull">
                  <label for="redbull" id="redbulllable">Redbull</label>
                </div>
                <div class="radioItem">
                    <input type="radio" id="mclaren" name="team" value="mclaren">
                    <label for="mclaren" id="mclarenlable">McLaren</label>
                  </div>
              </div>
              <br>


            <input type="number" id="jerseynum" name="jerseynum" min="0" max="10">
            <label for="jerseynum">Type in a jersey number less than 10</label>
            <input type="submit">
            <br>


            <label for="color" id="color">Choose a jersey color</label>

            <div class="color-wrap">
                <input type="color" class="color" value="#ffff00">
            </div>

           


            <button type="button" id="enter">View Design</button>
            <input type="reset" value="Reset">



           
            <!-- this is pngs -->
            <div class="img-wrap">
                <img class="shirt" src="imgs/Front_full.png" alt="">
                <img class="tshirt" src="imgs/Front.png" alt="">
            </div>


            


            
            <!-- <button type="button" id="reset">Reset Design</button> -->

        </form>
    </main>



	<script src="main.js"></script>
  </body>
</html>
